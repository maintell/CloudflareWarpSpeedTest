# 配置选项
[TestThreadCount]
other = "指定延迟测试线程的数量。增加此值可以加快延迟测试过程，但不适合性能较低的设备，如路由器 [默认值为 200，最大为 1000]"

[LatencyTestTimes]
other = "设置对每个 IP 地址执行延迟测试的次数 [默认值为 10 次]"

[ScanAddressCount]
other = "扫描地址的个数。[默认为5000个]"

[TestAllIpPortCombinations]
other = "此标志表示应测试所有的IP和端口的组合。"

[ScanIpv6Only]
other = "仅扫描ipv6地址。"

[LatencyUpperLimit]
other = "平均延迟上限；只输出低于指定平均延迟的 IP，各上下限条件可搭配使用 [默认 300 ms]"

[LatencyLowerLimit]
other = "平均延迟下限；只输出高于指定平均延迟的 IP [默认 0 ms]"

[PacketLossRateUpperLimit]
other = "丢包几率上限；只输出低于/等于指定丢包率的 IP，范围 0.00~1.00，0 过滤掉任何丢包的 IP [默认 1.00]"

[ResultDisplayCount]
other = "显示结果数量；测速后直接显示指定数量的结果，为 0 时不显示结果直接退出 [默认 10 个]"

[IpDataFile]
other = "IP段数据文件；如路径含有空格请加上引号；支持其他 CDN IP段 [默认 ip.txt]"

[SpecifyIpData]
other = "指定IP段数据；直接通过参数指定要测速的 IP 段数据，英文逗号分隔 [默认 空]"

[OutputResultFile]
other = '设置输出结果文件 [默认文件为 "result.csv"]'

[CustomWireguardPrivateKey]
other = "自定义wireguard的私钥"

[CustomWireguardPublicKey]
other = "自定义wireguard的公钥，默认为WARP的公钥"

[CustomReservedField]
other = "自定义Reserved字段。格式为`[0, 0, 0]`"

[HelpMessage]
other = '''测试 Cloudflare Warp 所有 IP 的延迟和速度，获取最快 IP (IPv4+IPv6)！
使用 -h, --help 以打印帮助信息.

选项:'''

[ProgramVersion]
other = "打印程序版本号 {{.test}}"

